{% extends "base.html" %}

{% block title %}보고서 제출{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">보고서 제출</h2>
  
  <!-- 이미지 파일 업로드를 위해 enctype="multipart/form-data" 추가 -->
  <form method="post" action="/submit" enctype="multipart/form-data" class="space-y-6">
    <div>
      <label for="report" class="block text-sm font-medium text-gray-700 mb-1">오늘의 보고 내용</label>
      <textarea id="report" name="report" rows="6" placeholder="오늘의 보고 내용을 작성하세요" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"></textarea>
    </div>
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700 mb-1">이미지 첨부 (선택 사항)</label>
      <input type="file" id="image" name="image" accept="image/*"
             class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
      <p class="mt-1 text-sm text-gray-500">허용되는 형식: PNG, JPG, JPEG, GIF</p>
    </div>
    <button type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md">
      보고서 제출하기
    </button>
  </form>

  <div class="mt-8 text-center space-y-4">
    <a href="/history" class="inline-block text-blue-600 hover:underline font-medium">제출 이력 보기</a>
    <span class="text-gray-400 mx-2">|</span>
    <a href="/logout" class="inline-block text-red-600 hover:underline font-medium">로그아웃</a>
  </div>
</div>
{% endblock %}
