<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제출 이력</title>
</head>
<body>
  <h2>제출 이력</h2>

  <form action="/delete_selected" method="post" onsubmit="return confirm('선택한 이력을 삭제하시겠습니까?');">
    <ul>
      {% for line in lines %}
        <li>
          <input type="checkbox" name="delete_lines" value="{{ line }}">
          {{ line }}
        </li>
      {% endfor %}
    </ul>
    <button type="submit">선택 삭제</button>
  </form>

  <p><a href="/">홈으로</a> | <a href="/logout">로그아웃</a></p>
</body>
</html>
