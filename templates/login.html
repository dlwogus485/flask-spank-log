{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">로그인</h2>
  
  <form action="/login" method="post" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
      로그인
    </button>
  </form>
</div>
{% endblock %}
