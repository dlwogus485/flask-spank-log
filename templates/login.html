{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">로그인</h2>
  
  <form action="{{ url_for('login') }}" method="post" class="space-y-6">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    {# 아이디 기억하기 및 자동 로그인 체크박스 추가 #}
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <input type="checkbox" id="remember_id" name="remember_id"
                   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="remember_id" class="ml-2 block text-sm text-gray-900">아이디 기억하기</label>
        </div>
        <div class="flex items-center">
            <input type="checkbox" id="auto_login" name="auto_login"
                   class="h-4 w-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
            <label for="auto_login" class="ml-2 block text-sm text-gray-900">자동 로그인</label>
        </div>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-md">
      로그인
    </button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const usernameInput = document.getElementById('username');
    const rememberIdCheckbox = document.getElementById('remember_id');
    const autoLoginCheckbox = document.getElementById('auto_login');

    // 페이지 로드 시 저장된 아이디 불러오기
    if (localStorage.getItem('rememberedUsername')) {
      usernameInput.value = localStorage.getItem('rememberedUsername');
      rememberIdCheckbox.checked = true; // 아이디가 있으면 체크박스도 체크
    }

    // "자동 로그인" 체크 시 "아이디 기억하기" 자동 체크
    autoLoginCheckbox.addEventListener('change', () => {
      if (autoLoginCheckbox.checked) {
        rememberIdCheckbox.checked = true;
      }
    });

    // 폼 제출 시 아이디 저장/삭제
    const loginForm = document.querySelector('form');
    loginForm.addEventListener('submit', () => {
      if (rememberIdCheckbox.checked) {
        localStorage.setItem('rememberedUsername', usernameInput.value);
      } else {
        localStorage.removeItem('rememberedUsername');
      }
      // "자동 로그인" 여부는 서버(Flask)에서 session.permanent로 처리됩니다.
    });
  });
</script>
{% endblock %}
